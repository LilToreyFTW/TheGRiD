<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRiD - Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        #loading-screen {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #startup-image {
            max-width: 90%;
            max-height: 80%;
            object-fit: contain;
            animation: fadeIn 1s ease-in;
        }

        #loading-bar-container {
            width: 400px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 30px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        #loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 10px;
            transition: width 0.3s ease;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }

        #loading-text {
            color: #fff;
            margin-top: 15px;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <img id="startup-image" src="./videogame/game_images/startup/startup_image.png" alt="GRiD Loading">
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
        <div id="loading-text">Loading GRiD...</div>
        <div class="spinner"></div>
    </div>

    <script>
        // Simulate loading progress
        let progress = 0;
        const loadingBar = document.getElementById('loading-bar');
        const loadingText = document.getElementById('loading-text');
        const loadingMessages = [
            'Loading GRiD...',
            'Initializing 3D Engine...',
            'Loading Assets...',
            'Preparing World...',
            'Almost Ready...'
        ];

        function updateProgress() {
            progress += Math.random() * 15;
            if (progress > 100) progress = 100;
            
            loadingBar.style.width = progress + '%';
            
            // Update loading message
            const messageIndex = Math.floor((progress / 100) * loadingMessages.length);
            if (messageIndex < loadingMessages.length) {
                loadingText.textContent = loadingMessages[messageIndex];
            }

            if (progress < 100) {
                setTimeout(updateProgress, 200);
            } else {
                // Loading complete - signal to main process
                setTimeout(() => {
                    if (window.electronAPI) {
                        window.electronAPI.loadingComplete();
                    } else {
                        // For web version, redirect to main game
                        window.location.href = 'index.html';
                    }
                }, 500);
            }
        }

        // Start loading animation
        setTimeout(updateProgress, 500);
    </script>
</body>
</html>
